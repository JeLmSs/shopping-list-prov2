<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/cart.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#121212" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="ShopList - Listas compartidas en tiempo real con generación IA" />

    <!-- Open Graph -->
    <meta property="og:title" content="ShopList - Listas compartidas inteligentes" />
    <meta property="og:description" content="Crea y comparte listas en tiempo real. Genera listas automáticas con IA." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/cart.svg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="ShopList - Listas compartidas inteligentes" />
    <meta name="twitter:description" content="Crea y comparte listas en tiempo real con IA" />

    <title>ShopList - Listas compartidas</title>

    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
      * {
        font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
      }

      body {
        margin: 0;
        background: #121212;
        color: #e0e0e0;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Loading state */
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      #root:empty::after {
        content: '';
        width: 40px;
        height: 40px;
        border: 3px solid rgba(16, 185, 129, 0.2);
        border-top-color: #10b981;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
